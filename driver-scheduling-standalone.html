<!DOCTYPE html>\n<html lang=\"en\">\n<head>\n    <meta charset=\"UTF-8\">\n    <meta name=\"viewport\" content=\"width=device-width, initial-scale=1.0\">\n    <title>Delivery Areas Management</title>\n    <link rel=\"stylesheet\" href=\"https://unpkg.com/leaflet/dist/leaflet.css\">\n    <style>\n        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }\n        #map { height: 500px; width: 100%; }\n        .controls { padding: 10px; }\n        .control { margin-bottom: 10px; }\n    </style>\n</head>\n<body>\n    <div class=\"controls\">\n        <input type=\"text\" id=\"postcodeInput\" placeholder=\"Enter Postcode\" />\n        <input type=\"color\" id=\"colorPicker\" value=\"#ff0000\" />\n        <button id=\"addArea\" class=\"control\">Add Delivery Area</button>\n    </div>\n    <div id=\"map\"></div>\n    <script src=\"https://unpkg.com/leaflet/dist/leaflet.js\"></script>\n    <script>\n        const map = L.map('map').setView([54.0, -2.0], 6);\n        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {\n            maxZoom: 19,\n        }).addTo(map);\n\n        const deliveryAreas = JSON.parse(localStorage.getItem('deliveryAreas')) || [];\n\n        function addMarker(postcode, color) {\n            const marker = L.circleMarker([postcodeData[postcode].lat, postcodeData[postcode].lng], {\n                radius: 8,\n                color: color,\n                fillColor: color,\n                fillOpacity: 0.5,\n            }).addTo(map);\n        }\n\n        function loadMarkers() {\n            deliveryAreas.forEach(area => addMarker(area.postcode, area.color));\n        }\n\n        document.getElementById('addArea').onclick = function() {\n            const postcode = document.getElementById('postcodeInput').value;\n            const color = document.getElementById('colorPicker').value;\n            if (postcode && postcodeData[postcode]) {\n                deliveryAreas.push({ postcode, color });\n                localStorage.setItem('deliveryAreas', JSON.stringify(deliveryAreas));\n                addMarker(postcode, color);\n                document.getElementById('postcodeInput').value = '';\n            } else {\n                alert('Invalid postcode!');\n            }\n        };\n\n        const postcodeData = {\n            \"SW1A 1AA\": { lat: 51.5014, lng: -0.1419 },\n            \"W1A 1AA\": { lat: 51.5111, lng: -0.1347 },\n            \"N1 1AA\": { lat: 51.5305, lng: -0.1090 },\n            \"E1 6AN\": { lat: 51.5216, lng: -0.0699 },\n            \"WC2H 9JQ\": { lat: 51.5123, lng: -0.1246 },\n            // ... add 39 more real postcodes with coordinates\n        };\n\n        loadMarkers();\n    <\/script>\n</body>\n</html>
